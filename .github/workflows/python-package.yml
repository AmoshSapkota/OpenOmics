name: OpenOmics

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:

        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ ubuntu-latest, macos-latest, windows-latest ]
                python-version: [ 3.6, 3.7, 3.8, 3.9 ]
                include:
                    -   os: ubuntu-latest
                        pip_cache: ~/.cache/pip
                        download_cache: ~/.astropy/cache/download/py3/
                    -   os: macos-latest
                        pip_cache: ~/Library/Caches/pip
                        download_cache: ~/.astropy/cache/download/py3/
                    -   os: windows-latest
                        pip_cache: ~\AppData\Local\pip\Cache
                        download_cache: ~\.astropy\cache\download\py3\

        steps:
            -   uses: actions/checkout@v2
            -   name: Set up Python ${{ matrix.python-version }}
                uses: actions/setup-python@v2
                with:
                    python-version: ${{ matrix.python-version }}

            -   name: Cache pip
                uses: actions/cache@v2
                with:
                    path: ${{ matrix.pip_cache }}
                    key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                    restore-keys: |
                        ${{ runner.os }}-pip-

            -   name: Cache database files
                uses: actions/cache@v2
                with:
                    path: ${{ matrix.download_cache }}
                    key: $*

            -   name: Install development dependencies
                run: |
                    python -m pip install --upgrade pip
                    if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi
                    if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

            -   name: Lint with flake8
                run: |
                    # stop the build if there are Python syntax errors or undefined names
                    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
                    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
                    flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

            -   name: Install requirement dependencies
                run: |
                    if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

            -   name: Test with pytest
                run: |
                    pytest ./

            -   name: Build and publish
                env:
                    TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
                    TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
                run: |
                    python setup.py sdist bdist_wheel
                    twine upload dist/*
